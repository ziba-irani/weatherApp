<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="userCity" placeholder="enter city name" spellcheck="false" />
        <button onclick="checkWeather()"><img src="assets/img/search.png" alt="" /></button>
      </div>
      <div class="error">invalid city name! Try again.</div>
      <div class="weather">
        <img src="" class="weather-icon" alt="" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="assets/img/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/img/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/script.js"></script>
</html>
